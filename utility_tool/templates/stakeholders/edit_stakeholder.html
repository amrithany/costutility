{% extends 'Header-Footer.html' %}
{% load static %}
{% block body_block %}

<style TYPE="text/css">
    body * { font-family: "Playfair Display", serif; }
</style>
<body>
<div class="hero-unit">
    <div class="container">
             <form class="form-signin span8" id="stform" method="post"  enctype="multipart/form-data">
             {% csrf_token %}

             <!-- Provide a button to click to submit the form. -->

         <!--
         <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

         </script> -->

      </div>
</div>
</body>

{% endblock %}
